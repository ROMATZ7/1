<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria - Modo Extremo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen">
        <h2>Ingresa la contraseña</h2>
        <input type="password" id="password-input" placeholder="Contraseña">
        <button onclick="checkPassword()">Entrar</button>
        <p id="error-message" class="hidden">❌ Contraseña incorrecta</p>
    </div>

    <div id="game-container" class="hidden">
        <h1>Encuentra las parejas</h1>
        <div id="game-board"></div>
        <p id="win-message" class="hidden">🎉 ¡Ganaste! contraseña: <strong>BUEN0RR0</strong>. Para avanzar, en la presentación toca una de las monedas.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
